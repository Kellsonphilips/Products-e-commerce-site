<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <nav class="mt-6">
            <header class="font-bold flex justify-between">
                <div class="logo">
                    
                    <a href="../index.html">
                        <img src="../public/images/photon-logo.png" alt="" />
                        <!-- <h1 class="fa fa-home">Shoes</h1> -->
                    </a>
                </div>
                <ul class="flex justify-start px-4">
                    <li><a class="flex p-4" href="../index.html">Home</a></li>
                    <li><a class="flex p-4" href="../product/products.html">Products</a></li>
                    <li><a class="flex p-4" href="#">Gallery</a></li>
                    <li><a class="flex p-4" href="#">About</a></li>
                    <li><a class="flex p-4" href="#">Contact Us</a></li>
            
                </ul>
            </header>
            </nav>

            <div class="content bg-gray-100 shadow-lg py-6">
                <form action="#">
                    <h1>Register</h1>
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" name="" id="" placeholder="First Name" required>
                    </div>
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" name="" id="" placeholder="Second Name" required>
                    </div>
                    <div class="field">
                        <span class="fa fa-compress"></span>
                        <input type="text" name="" id="" placeholder="Enter Email" required>
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input class="key" type="password" name="" id="" placeholder="Enter Password" required>
                        <span class="show">Show</span>
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input class="key" type="password" name="" id="" placeholder="Confirm Password" required>
                        <span class="show">Show</span>
                    </div>
                    <div class="pass">
                        <i class="first" >Already have account?</i>
                        <a class="second" href="../login/login.html">Log In</a>
                    </div>
                    <div class="field">
                        <input type="submit" name="" id="" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
       
        
        <script src="" async defer></script>
    </body>
</html>
